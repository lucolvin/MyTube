version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: mytube-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-mytube}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-mytube_password}
      POSTGRES_DB: ${DB_NAME:-mytube}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3403:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-mytube}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and session storage
  redis:
    image: redis:7-alpine
    container_name: mytube-redis
    restart: unless-stopped
    ports:
      - "4815:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mytube-backend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 5199
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${DB_USER:-mytube}
      DB_PASSWORD: ${DB_PASSWORD:-mytube_password}
      DB_NAME: ${DB_NAME:-mytube}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      MEDIA_PATH: /media
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      THUMBNAIL_PATH: /thumbnails
    volumes:
      - ${MEDIA_PATH:-./media}:/media:ro
      - thumbnails_data:/thumbnails
    ports:
      - "7979:3001"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: ${REACT_APP_API_URL:-http://localhost:3001}
    container_name: mytube-frontend
    restart: unless-stopped
    ports:
      - "7594:80"
    depends_on:
      - backend

  # Nginx Reverse Proxy (optional, for production)
  nginx:
    image: nginx:alpine
    container_name: mytube-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    profiles:
      - production

volumes:
  postgres_data:
  redis_data:
  thumbnails_data:
